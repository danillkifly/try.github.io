<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link rel="icon" type="image/x-icon" href="img/pp-menu.png" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <div class="container">
        <a href="danillkifly.html" class="logo">
          <img
            src="img/2.png"
            width="60%"
            height="60%"
            alt=""
            class="img-fluid"
          />
        </a>

        <ul class="menu">
          <li class="menu_item">
            <a href="danillkifly.html" class="menu_link">Home</a>
          </li>
          <li class="menu_item">
            <a href="about.html" class="menu_link">About</a>
          </li>
          <li class="menu_item">
            <a href="blog.html" class="menu_link active-link">Blog</a>
          </li>
          <li class="menu_item">
            <a href="contact.html" class="menu_link">Contact</a>
          </li>
          <ion-icon name="close-outline" class="close_icon"></ion-icon>
        </ul>
        <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
      </div>
    </header>
    <!-- Header End -->

    <main>
      <section class="blog section" id="blog">
        <h2 class="section_title">BLOG</h2>
      </section>

      <!-- Post filter Start -->
      <div class="post_filter container">
        <span class="filter_item active-filter" data-filter="all">All</span>
        <span class="filter_item" data-filter="main">Main</span>
        <span class="filter_item" data-filter="gabut">Gabut</span>
      </div>
      <!-- Post filter End -->

      <!-- Posts Start -->
      <section class="post container">
        <div class="post_box gabut">
          <img src="blog/gabut/sasak gantung.jpg" alt="" class="post_img" />
          <h2 class="category">Gabut</h2>
          <a href="#" class="post_title">Sasak Gantung</a>
          <p class="post_date">20 Februari 2022</p>
        </div>
        <div class="post_box main">
          <img src="blog/main/1.jpg" alt="" class="post_img" />
          <h2 class="category">Main</h2>
          <a href="#" class="post_title">Nyore di Sawah</a>
          <p class="post_date">16 Oktober 2023</p>
        </div>
        <div class="post_box gabut">
          <img src="blog/gabut/try.jpg" alt="" class="post_img" />
          <h2 class="category">Gabut</h2>
          <a href="#" class="post_title">Ngerri Ra</a>
          <p class="post_date">30 Oktober 2023</p>
        </div>
        <div class="post_box main">
          <img src="blog/main/bali.jpg" alt="" class="post_img" />
          <h2 class="category">Main</h2>
          <a href="#" class="post_title">Bali</a>
          <p class="post_date">23 Mei 2024</p>
        </div>
        <div class="post_box gabut">
          <img src="blog/gabut/a long time.jpg" alt="" class="post_img" />
          <h2 class="category">Gabut</h2>
          <a href="#" class="post_title">A Long Time</a>
          <p class="post_date">16 Oktober 2023</p>
        </div>
      </section>
      <!-- Posts End -->

      <!-- Footer Start -->
      <footer>
        <div class="footer_bg">
          <div class="footer_container container">
            <div class="main_footer">
              <div class="footer_social">
                <a href="https://www.instagram.com/danillkifly/"
                  ><ion-icon name="logo-instagram"></ion-icon
                ></a>
                <a href="https://twitter.com/danillkifly"
                  ><ion-icon name="logo-twitter"></ion-icon
                ></a>
                <a
                  href="https://www.youtube.com/channel/UCazK6fSVpdDOhtP-Cjpbd0w"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="footer_copy">Copyright &#169; 2024 Danill Kifly</div>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </main>

    <!-- Typed JS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- JQuery Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- Java Script -->
    <script src="js/script.js"></script>
  </body>
</html>
