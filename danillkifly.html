<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danill Kifly</title>

    <link rel="icon" type="image/x-icon" href="img/pp-menu.png" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <div class="container">
        <a href="danillkifly.html" class="logo">
          <img
            src="img/2.png"
            width="60%"
            height="60%"
            alt=""
            class="img-fluid"
          />
        </a>

        <ul class="menu">
          <li class="menu_item">
            <a href="danill kifly.html" class="menu_link active-link">Home</a>
          </li>
          <li class="menu_item">
            <a href="about.html" class="menu_link">About</a>
          </li>
          <li class="menu_item">
            <a href="blog.html" class="menu_link">Blog</a>
          </li>
          <li class="menu_item">
            <a href="contact.html" class="menu_link">Contact</a>
          </li>
          <ion-icon name="close-outline" class="close_icon"></ion-icon>
        </ul>
        <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
      </div>
    </header>
    <!-- Header End -->

    <main>
      <!-- Hero Section Start -->
      <section class="hero section" id="hero">
        <div class="hero_container container grid">
          <div class="hero_content">
            <h1>
              -
              <span class="typed" data-typed-items="Danill, Kifly"></span>
            </h1>

            <p>
              Selamat datang - Blog ini di buat dengan senang hati,
              <b>gabut!</b>
            </p>

            <div class="hero_social">
              <a href="https://www.instagram.com/danillkifly/"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a>
              <a href="https://twitter.com/danillkifly"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a>
              <a href="https://www.youtube.com/channel/UCazK6fSVpdDOhtP-Cjpbd0w"
                ><ion-icon name="logo-youtube"></ion-icon
              ></a>
            </div>
            <a href="blog.html" class="btn"> <b>MASUK BLOG</b></a>
          </div>
          <div class="hero_img">
            <img src="img/pp-menu.png" class="img-fluid" />
          </div>
        </div>
      </section>
      <!-- Hero Section End -->

      <!-- Garis Start -->
      <div class="garis">
        <div class="garis_container container">
          <div class="main_garis"></div>
        </div>
      </div>
      <!-- Garis End -->

      <!-- Latest Section Start-->
      <section class="latest" id="latest">
        <div class="latest_container container grid">
          <div class="latest_img">
            <img src="blog/main/bali.jpg" class="img-fluid" />
          </div>
          <div class="latest_content">
            <h1 class="section_title">Latest on Blog</h1>
            <p>
              Di sela-sela waktu luang, danill membuat blog ini. Blog ini berisi
              informasi & inspirasi tentang Danill.
            </p>
          </div>
        </div>
      </section>
      <!-- Latest Section End-->

      <!-- Footer Start -->
      <footer>
        <div class="footer_bg">
          <div class="footer_container container">
            <div class="main_footer">
              <div class="footer_social">
                <a href="https://www.instagram.com/danillkifly/"
                  ><ion-icon name="logo-instagram"></ion-icon
                ></a>
                <a href="https://twitter.com/danillkifly"
                  ><ion-icon name="logo-twitter"></ion-icon
                ></a>
                <a
                  href="https://www.youtube.com/channel/UCazK6fSVpdDOhtP-Cjpbd0w"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="footer_copy">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Danill Kifly
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </main>

    <!-- Typed JS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Java Script -->
    <script src="js/script.js"></script>
  </body>
</html>
